<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starfield Quest - Particle System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0f;
            color: #fff;
            min-height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Controls Panel - Positioned outside display area */
        .controls-panel {
            width: 280px;
            min-width: 280px;
            background: linear-gradient(180deg, #1a1a2e 0%, #16162a 100%);
            padding: 25px 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            border-right: 1px solid #2a2a4a;
            z-index: 10;
            overflow-y: auto;
            transition: margin-left 0.3s ease, opacity 0.3s ease;
        }

        .controls-panel.hidden {
            margin-left: -280px;
            opacity: 0;
            pointer-events: none;
        }

        /* Toggle Button */
        .toggle-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 44px;
            height: 44px;
            background: rgba(26, 26, 46, 0.9);
            border: 1px solid #2a2a4a;
            border-radius: 8px;
            color: #a0a0ff;
            font-size: 1.4rem;
            cursor: pointer;
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s, transform 0.2s;
        }

        .toggle-btn:hover {
            background: rgba(40, 40, 70, 0.95);
            transform: scale(1.05);
        }

        .controls-panel:not(.hidden) ~ .canvas-container .toggle-btn {
            opacity: 0;
            pointer-events: none;
        }

        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .controls-panel h1 {
            font-size: 1.4rem;
            color: #a0a0ff;
            text-shadow: 0 0 20px rgba(160, 160, 255, 0.5);
            margin: 0;
        }

        .hide-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: #8888bb;
            font-size: 1.2rem;
            width: 32px;
            height: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s, color 0.2s;
        }

        .hide-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #a0a0ff;
        }

        .control-group {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .control-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 0.85rem;
            color: #8888bb;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-group .value-display {
            float: right;
            color: #00ffaa;
            font-weight: bold;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #2a2a4a;
            outline: none;
            -webkit-appearance: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00ffaa 0%, #00aa77 100%);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 170, 0.5);
            transition: transform 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00ffaa 0%, #00aa77 100%);
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(0, 255, 170, 0.5);
        }

        .info-text {
            font-size: 0.75rem;
            color: #666688;
            margin-top: 8px;
            line-height: 1.4;
        }

        /* Starfield Canvas Area */
        .canvas-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Stats overlay */
        .stats {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.8rem;
            color: #888;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stats span {
            color: #00ffaa;
        }
    </style>
</head>
<body>
    <!-- Controls Panel - Outside the display area -->
    <div class="controls-panel" id="controlsPanel">
        <div class="panel-header">
            <h1>Starfield Controls</h1>
            <button class="hide-btn" id="hideBtn" title="Hide controls">✕</button>
        </div>

        <div class="control-group">
            <label>
                Star Count
                <span class="value-display" id="countValue">200</span>
            </label>
            <input type="range" id="starCount" min="50" max="500" value="200">
            <p class="info-text">Number of particles in the starfield</p>
        </div>

        <div class="control-group">
            <label>
                Speed
                <span class="value-display" id="speedValue">3</span>
            </label>
            <input type="range" id="speed" min="1" max="10" value="3" step="0.5">
            <p class="info-text">How fast stars travel toward you</p>
        </div>

        <div class="control-group">
            <label>
                Trail Length
                <span class="value-display" id="trailValue">0.85</span>
            </label>
            <input type="range" id="trailLength" min="0.5" max="0.98" value="0.85" step="0.01">
            <p class="info-text">Higher values create longer trails</p>
        </div>

        <div class="control-group">
            <label>
                Star Size
                <span class="value-display" id="sizeValue">2</span>
            </label>
            <input type="range" id="starSize" min="0.5" max="5" value="2" step="0.5">
            <p class="info-text">Base size of the star particles</p>
        </div>

        <div class="control-group">
            <label>
                Color Hue
                <span class="value-display" id="hueValue">200</span>
            </label>
            <input type="range" id="colorHue" min="0" max="360" value="200">
            <p class="info-text">Shift the color spectrum of stars</p>
        </div>

        <div class="control-group">
            <label>
                Spread
                <span class="value-display" id="spreadValue">1</span>
            </label>
            <input type="range" id="spread" min="0.5" max="2" value="1" step="0.1">
            <p class="info-text">How wide the starfield spreads</p>
        </div>
    </div>

    <!-- Starfield Display Area -->
    <div class="canvas-container">
        <button class="toggle-btn" id="showBtn" title="Show controls">☰</button>
        <canvas id="starfield"></canvas>
        <div class="stats">
            Particles: <span id="particleCount">0</span> |
            FPS: <span id="fps">0</span>
        </div>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');

        // Resize canvas to fill container
        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Animation parameters
        let params = {
            starCount: 200,
            speed: 3,
            trailLength: 0.85,
            starSize: 2,
            colorHue: 200,
            spread: 1
        };

        // Star particle class
        class Star {
            constructor() {
                this.reset();
            }

            reset() {
                // Position in 3D space
                this.x = (Math.random() - 0.5) * canvas.width * params.spread;
                this.y = (Math.random() - 0.5) * canvas.height * params.spread;
                this.z = Math.random() * canvas.width;

                // Previous position for trails
                this.prevX = this.x;
                this.prevY = this.y;
                this.prevZ = this.z;

                // Age for color variation
                this.age = Math.random();
            }

            update() {
                // Store previous position for trail
                this.prevX = this.x;
                this.prevY = this.y;
                this.prevZ = this.z;

                // Move star toward viewer (decrease z)
                this.z -= params.speed * 2;

                // Age the particle
                this.age += 0.001;

                // Reset if star passes the viewer
                if (this.z <= 0) {
                    this.reset();
                    this.z = canvas.width;
                }
            }

            draw() {
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;

                // Project 3D to 2D (perspective projection)
                const k = 200; // Focal length
                const scale = k / this.z;
                const prevScale = k / this.prevZ;

                const screenX = this.x * scale + centerX;
                const screenY = this.y * scale + centerY;
                const prevScreenX = this.prevX * prevScale + centerX;
                const prevScreenY = this.prevY * prevScale + centerY;

                // Check if star is on screen
                if (screenX < 0 || screenX > canvas.width ||
                    screenY < 0 || screenY > canvas.height) {
                    return;
                }

                // Size based on depth
                const size = Math.max(0.5, (1 - this.z / canvas.width) * params.starSize * 3);

                // Brightness based on depth
                const brightness = Math.min(1, (1 - this.z / canvas.width) * 1.5);

                // Color with hue variation
                const hue = (params.colorHue + this.age * 60) % 360;
                const saturation = 60 + Math.random() * 20;
                const lightness = 50 + brightness * 40;

                // Draw trail
                ctx.beginPath();
                ctx.moveTo(prevScreenX, prevScreenY);
                ctx.lineTo(screenX, screenY);
                ctx.strokeStyle = `hsla(${hue}, ${saturation}%, ${lightness}%, ${brightness * 0.8})`;
                ctx.lineWidth = size * 0.8;
                ctx.lineCap = 'round';
                ctx.stroke();

                // Draw star
                ctx.beginPath();
                ctx.arc(screenX, screenY, size, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${hue}, ${saturation}%, ${lightness}%, ${brightness})`;
                ctx.fill();

                // Add glow effect for bright stars
                if (brightness > 0.7 && size > 1.5) {
                    ctx.beginPath();
                    ctx.arc(screenX, screenY, size * 2, 0, Math.PI * 2);
                    const gradient = ctx.createRadialGradient(
                        screenX, screenY, 0,
                        screenX, screenY, size * 2
                    );
                    gradient.addColorStop(0, `hsla(${hue}, ${saturation}%, ${lightness}%, ${brightness * 0.5})`);
                    gradient.addColorStop(1, 'transparent');
                    ctx.fillStyle = gradient;
                    ctx.fill();
                }
            }
        }

        // Create star array
        let stars = [];
        function initStars() {
            stars = [];
            for (let i = 0; i < params.starCount; i++) {
                stars.push(new Star());
            }
        }
        initStars();

        // FPS tracking
        let lastTime = performance.now();
        let frameCount = 0;
        let fps = 0;

        // Animation loop
        function animate() {
            // Calculate FPS
            frameCount++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                fps = frameCount;
                frameCount = 0;
                lastTime = now;
                document.getElementById('fps').textContent = fps;
            }

            // Clear with trail effect (semi-transparent black)
            ctx.fillStyle = `rgba(10, 10, 15, ${1 - params.trailLength})`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update and draw stars
            for (const star of stars) {
                star.update();
                star.draw();
            }

            // Update particle count display
            document.getElementById('particleCount').textContent = stars.length;

            requestAnimationFrame(animate);
        }

        // Control event listeners
        document.getElementById('starCount').addEventListener('input', (e) => {
            params.starCount = parseInt(e.target.value);
            document.getElementById('countValue').textContent = params.starCount;

            // Adjust star array
            while (stars.length < params.starCount) {
                stars.push(new Star());
            }
            while (stars.length > params.starCount) {
                stars.pop();
            }
        });

        document.getElementById('speed').addEventListener('input', (e) => {
            params.speed = parseFloat(e.target.value);
            document.getElementById('speedValue').textContent = params.speed;
        });

        document.getElementById('trailLength').addEventListener('input', (e) => {
            params.trailLength = parseFloat(e.target.value);
            document.getElementById('trailValue').textContent = params.trailLength;
        });

        document.getElementById('starSize').addEventListener('input', (e) => {
            params.starSize = parseFloat(e.target.value);
            document.getElementById('sizeValue').textContent = params.starSize;
        });

        document.getElementById('colorHue').addEventListener('input', (e) => {
            params.colorHue = parseInt(e.target.value);
            document.getElementById('hueValue').textContent = params.colorHue;
        });

        document.getElementById('spread').addEventListener('input', (e) => {
            params.spread = parseFloat(e.target.value);
            document.getElementById('spreadValue').textContent = params.spread;
        });

        // Panel toggle functionality
        const controlsPanel = document.getElementById('controlsPanel');
        const hideBtn = document.getElementById('hideBtn');
        const showBtn = document.getElementById('showBtn');

        hideBtn.addEventListener('click', () => {
            controlsPanel.classList.add('hidden');
        });

        showBtn.addEventListener('click', () => {
            controlsPanel.classList.remove('hidden');
        });

        // Start animation
        animate();
    </script>
</body>
</html>
